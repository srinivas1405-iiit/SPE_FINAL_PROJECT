<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Search Engine</title>
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --bg: #f3f4f6;
            --card-bg: #ffffff;
            --text-main: #1f2937;
            --text-muted: #6b7280;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin-top: 50px;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: var(--text-main);
        }

        .search-box {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 10px;
            margin-bottom: 2rem;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 12px 16px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            border-color: var(--primary);
        }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        .results {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .result-card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 2px 4px -1px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s;
        }

        .result-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .result-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 0.5rem;
        }

        .result-meta {
            font-size: 0.875rem;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .badge-kw {
            background-color: #dbeafe;
            color: #1e40af;
        }

        .badge-sem {
            background-color: #d1fae5;
            color: #065f46;
        }

        .view-btn {
            background-color: transparent;
            color: var(--primary);
            border: 1px solid var(--primary);
            padding: 6px 12px;
            font-size: 0.8rem;
            margin-top: 10px;
        }

        .view-btn:hover {
            background-color: #eef2ff;
        }

        .details-box {
            margin-top: 15px;
            padding: 15px;
            background-color: #f9fafb;
            border-radius: 8px;
            font-size: 0.95rem;
            border-left: 4px solid var(--primary);
        }

        .question-body {
            margin-bottom: 15px;
            font-style: italic;
        }

        .answer-item {
            background: white;
            padding: 10px;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            margin-top: 5px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Semantic Search Engine</h1>
        <div class="search-box">
            <input type="text" id="query" placeholder="Ask a question (e.g., 'How to deploy python?')"
                onkeypress="handleKeyPress(event)">
            <button onclick="performSearch()">Search</button>
        </div>

        <div id="results" class="results">
            <!-- Results will appear here -->
        </div>
    </div>

    <script>
        async function performSearch() {
            const query = document.getElementById('query').value;
            if (!query) return;

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p style="text-align:center; color:var(--text-muted);">Searching...</p>';

            try {
                const response = await fetch(`/api/search/${encodeURIComponent(query)}`);
                const data = await response.json();

                resultsDiv.innerHTML = '';

                if (data.length === 0) {
                    resultsDiv.innerHTML = '<p style="text-align:center; color:var(--text-muted);">No results found.</p>';
                    return;
                }

                data.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'result-card';

                    const badgeClass = item.type === 'Keyword' ? 'badge-kw' : 'badge-sem';

                    card.innerHTML = `
                    <div class="result-title">${item.title}</div>
                    <div class="result-meta">
                        <span class="badge ${badgeClass}">${item.type} Match</span>
                        <span>Score: ${item.score.toFixed(3)}</span>
                    </div>
                    <button class="view-btn" onclick="showDetails(${item.id})">View Answer</button>
                    <div id="details-${item.id}" class="details-box" style="display:none;"></div>
                `;
                    resultsDiv.appendChild(card);
                });
            } catch (error) {
                resultsDiv.innerHTML = '<p style="text-align:center; color:red;">Error fetching results.</p>';
            }
        }

        async function showDetails(id) {
            const detailsBox = document.getElementById(`details-${id}`);
            if (detailsBox.style.display === 'block') {
                detailsBox.style.display = 'none';
                return;
            }

            detailsBox.innerHTML = 'Loading...';
            detailsBox.style.display = 'block';

            try {
                const response = await fetch(`/api/details/${id}`);
                const data = await response.json();

                if (data.error) {
                    detailsBox.innerHTML = 'Error: ' + data.error;
                    return;
                }

                let html = `
                <div class="question-body"><strong>Question:</strong><br>${data.question.Body}</div>
                <div class="answers-section"><strong>Answers:</strong>`;

                if (data.answers.length === 0) {
                    html += '<p>No answers yet.</p>';
                } else {
                    data.answers.forEach(ans => {
                        html += `<div class="answer-item">${ans.Body}</div>`;
                    });
                }
                html += '</div>';

                detailsBox.innerHTML = html;

            } catch (error) {
                detailsBox.innerHTML = 'Failed to load details.';
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                performSearch();
            }
        }
    </script>

</body>

</html>
